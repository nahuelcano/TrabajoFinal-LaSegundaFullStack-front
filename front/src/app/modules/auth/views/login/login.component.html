<article class="login">
  <form [formGroup]="form" class="login__content" (submit)="onSubmit()">
    <mat-form-field appearance="outline" class="login__input">
      <mat-label>Mail</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Placeholder" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="login__input">
      <mat-label>ContraseÃ±a</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Placeholder" />
    </mat-form-field>

    <button mat-flat-button color="primary" class="login__submit">Login</button>

    <section class="login__redirect">
      <a [routerLink]="['/register']"> Registrarse</a>
    </section>
  </form>
</article>
