<!-- <h1 mat-dialog-title>Hi</h1> -->
<div class="wrapper">
    <div class="cuerpito">
        <div mat-dialog-content class="formulario">
            <form #productsForm="ngForm" (ngSubmit)="onProductsCreate(productsForm.value)">
                <p>Nombre</p>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" name="name" [(ngModel)]="nombre" class="inputs">
                </mat-form-field>
                <p>Ingredientes</p>
                <mat-form-field appearance="fill">
                    <mat-label>Ingredientes</mat-label>
                    <input matInput type="text" name="ingredientes" [(ngModel)]="ing" class="inputs">
                </mat-form-field>
                <p>Precio</p>
                <mat-form-field appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input matInput type="text" name="precio" [(ngModel)]="pre" class="inputs">
                </mat-form-field>
                <p>Stock</p>
                <mat-form-field appearance="fill">
                    <mat-label>Stock</mat-label>
                    <input matInput type="text" name="stock" [(ngModel)]="sto" class="inputs">
                </mat-form-field>
                <p>Categoria</p>
                <mat-form-field appearance="fill">
                    <mat-label>Categoria</mat-label>
                    <mat-select [(ngModel)]="catego" name="categoria">
                        <mat-option *ngFor="let cat of listaCat" #textCat (click)="select(textCat.value)"
                            value={{cat.id}}>
                            {{cat.name}}
                        </mat-option>
                    </mat-select>
                    <mat-hint align="end">Seleccione una categor√≠a</mat-hint>
                    <!-- <input matInput type="text" name="pCategoria"> -->
                </mat-form-field>
                <!-- <input type="submit" value="Add Producto"> -->
                <button mat-button type="submit" value="Add Producto" style="color: greenyellow;">Guardar</button>
            </form>
        </div>
        <div mat-dialog-actions>
            <button mat-button type="submit" value="Add Producto" style="color: blue;">Guardar</button>
            <button mat-button style="color: red;">Cancelar</button>

        </div>
    </div>
</div>
