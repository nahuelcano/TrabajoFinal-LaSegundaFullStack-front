<div class="wrapper">
    <div class="pull-left">
    
        <h4 class="list-group-item-header"> {{prod.name}}</h4>
        <div class="pull right">
            <img [src]="prod.imagepath" alt="prod.name" style="max-height: 100px">
    
        </div>
        <p class="list-group-item-description">{{prod.ingredientes}}</p>
        <p class="list-group-item-description">${{prod.precio}}</p>
    
    </div>
    
    <button mat-button [routerLink]="['/login']">
        <!-- aca corroboraria que el usuario este logueado -->
        <p class="comprar">Comprar</p>
    </button>
</div>
